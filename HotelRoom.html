<doctype html>
<html>
<head>
    <title>Hotel Booking</title>
</head>
<body>

<h1>Book a Room</h1>

<form>
    Name: <input type="text" name="name"><br><br>
    Room Type: 
    <select name="room">
        <option>Single</option>
        <option>Double</option>
    </select><br><br>
    Requests: <textarea name="requests" rows="2" cols="20"></textarea><br><br>
    <button type="submit">Book</button>
</form>

</body>
</html>
