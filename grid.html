<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Introduction to Grid</title>

    <style>

    *{
        margin:0;
        padding:0;
        box-sizing:border box;
    }
    body{
        height:100vh;
        width:100vh;
    }
    .container{
        height:100vh;
        width:100%;
        background-color:light blue;
        display: grid;
        grid-template-columns: 1fr,1fr,1fr,1fr,1fr,1fr;
        grid-template-rows: repeat(6,1fr);
        border:2px solid black;
    }
    .item{
        height:80px;
        width:80px;
        border:1px solid red;
        background-color: lightcoral;
    }
    .item1{
        grid-column: 1/6;
        grid-row: 1/2;
    }

    </style>

    </head>
    <body>
<div class="container">
<div class="item item1">header</div>
<div class="item item2">side content</div>
<div class="item item3">main content</div>
<div class="item item4">content1</div>
<div class="item item5">content2</div>

</div>
        </body>
        </html>
