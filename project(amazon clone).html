<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Amazon Clone</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
    .header {
        background-color: #131921;
        color: white;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        font-size: 22px;
        font-weight: bold;
    }

    .search-box {
        width: 50%;
        padding: 8px;
    }

    .products {
        display: flex;
        justify-content: space-around;
        margin: 20px;
    }

    .card {
        background-color: white;
        width: 200px;
        padding: 10px;
        text-align: center;
        border-radius: 5px;
    }

    .card img {
        width: 100%;
        height: 150px;
    }

    .card button {
        background-color: #f0c14b;
        border: none;
        padding: 8px;
        cursor: pointer;
    }

    .footer {
        background-color: #131921;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

</head>

<div class="header">
