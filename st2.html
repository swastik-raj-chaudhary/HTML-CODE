<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 20px;
        }

        .product-box {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            text-align: center;
            box-shadow: 0px 0px 10px black;
        }

        .product-box img {
            width: 100%;
            border-radius: 10px;
        }

        .price {
            color: green;
            font-size: 22px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: gray;
        }
    </style>
</head>
<body>

    <div class="product-box">
        <img src="https://via.placeholder.com/300" alt="Product Image">

        <h2>Sample Product Name</h2>

        <p class="price">$999</p>

        <button>Buy Product</button>
    </div>

</body>
</html>
